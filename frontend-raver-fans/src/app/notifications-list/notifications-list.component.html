<div class="home_main">
  <div class="notifiction_list">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="make_post">
            <p>Notifications</p>
          </div>
          <div class="main-listing">
            <div class="media" *ngFor="let data of notificationData">

              <div class="media-left">
                <img *ngIf="data.sender_id && (data.notification_type != 14 &&  data.notification_type != 16)" src="{{data.sender_id.profile_pic?(data.sender_id.profile_pic| toMediaUrl): '/assets/images/avatar.png'}}">
                <img *ngIf="data.receiver_id&& (data.notification_type == 14 ||  data.notification_type == 16)" src="{{data.receiver_id.profile_pic?(data.receiver_id.profile_pic| toMediaUrl): '/assets/images/avatar.png'}}">
              </div>

              <div class="media-body align-self-center">
                <h5 *ngIf="data.sender_id && (data.notification_type != 14 &&  data.notification_type != 16)">{{data.sender_id.userName | captaliseText}}
                  <span> {{data.message}}.</span>
                </h5>
                <h5 *ngIf="data.receiver_id&& (data.notification_type == 14 ||  data.notification_type == 16)">{{data.receiver_id.userName | captaliseText}}
                  <span> {{data.message}}.</span>
                </h5>
                <p>{{data.created_at*1000 | timeAgo}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="post" *ngIf="totalCount > notificationData.length">
        <div class="post_outer load_more">
          <div class="post-top text-center">
            <a class="button_main load" style="cursor: pointer;" (click)="showNotifications()">
              Load more
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
