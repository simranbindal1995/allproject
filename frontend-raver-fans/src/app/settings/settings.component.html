<div class="home_main setting">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 side_main">
                <div class="toggle_menu" [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" aria-controls="collapseBasic">
                    <span class="icon-menu"> </span>
                </div>
                <div class="side_menu" id="collapseBasic" (click)="isCollapsed = true" [collapse]="isCollapsed">
                    <div class="top_profile">
                        <a style="cursor: pointer;" [routerLink]="['/brand/profile']">
                            <div class="side-profile">
                                <img src="{{brandInfo.profile_pic?(brandInfo.profile_pic|toMediaUrl):'assets/images/default-profile.png'}}"> </div> {{brandInfo.userName | captaliseText}} </a>
                    </div>
                    <ul>
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/control-panel']" routerLinkActive="active">
                                <span class="icon-control icon"> </span> Control Panel </a>
                        </li>

                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/manage-rewards']" routerLinkActive="active">
                                <span class="icon-rewards icon"> </span> Manage Rewards </a>
                        </li>
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/manage-strom']" routerLinkActive="active">
                                <span class="icon-strom icon"> </span> Manage Storm </a>
                        </li>
                        <li>
                            <a [routerLink]="['/settings/declined-raves']" routerLinkActive="active">
                                <span class="icon-declined icon"> </span> Rave Declined </a>
                        </li>
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/redemption']" routerLinkActive="active">
                                <span class="icon-post icon">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                    <span class="path3"></span>
                                    <span class="path4"></span>
                                    <span class="path5"></span>
                                    <span class="path6"></span>
                                </span> Redemption </a>
                        </li>
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/analytics','PAST_HOUR']" routerLinkActive="active">
                                <span class="icon-analytics icon"> </span> Analytics </a>
                        </li>
                        <!-- <li>
                            <a [routerLink]="['/settings/account-details']" routerLinkActive="active">
                                <span class="icon-add icon"> </span> Add Account Details </a>
                        </li> -->
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/payment-details']" routerLinkActive="active">
                                <span class="icon-payment icon"> </span> Payment </a>
                        </li>
                        <li>
                            <a (click)="isCollapsed = true" [routerLink]="['/settings/change-password']" routerLinkActive="active">
                                <span class="icon-password icon"> </span> Change Password </a>
                        </li>
                        <!-- <li>
                            <a style="cursor: pointer;" (click)="logout()">
                                <span class="icon-logout icon"> </span> Logout </a>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 table_outer right_main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
