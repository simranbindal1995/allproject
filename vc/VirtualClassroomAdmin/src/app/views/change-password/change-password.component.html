<h3 class="page-title">Change Password</h3>
<div class="panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">

        <form [formGroup]="form" (ngSubmit)="onChange()">
          <div class="form-group">
            <label for="password">Old Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" [formGroup]="form">


            <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched )" class="text-danger">
              <div *ngIf="form.controls.password.errors.required">
                Password is required.
              </div>
            </div>


          </div>
          <div class="form-group">
            <label for="confirmPassword">New Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [formGroup]="form">


            <div *ngIf="form.controls.confirmPassword.invalid && (form.controls.confirmPassword.dirty || form.controls.confirmPassword.touched )"
              class="text-danger">
              <div *ngIf="form.controls.confirmPassword.errors.required">
                New password is required.
              </div>
              <!-- <div *ngIf="form.controls.confirmPassword.errors.MatchPassword">Password not match</div> -->
            </div>

          </div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>

      </div>
    </div>

  </div>
</div>
